version: "{branch} {build}"

cache:
  - C:\Users\appveyor\.m2

install:
  # set JAVA_HOME path to JDK 1.7
  - SET JAVA_HOME=C:\Program Files\Java\jdk1.7.0

  # set PATH
  - SET PATH=C:\google\google-cloud-sdk\bin;%JAVA_HOME%\bin;%PATH%

  # check Java version
  - java -version

  # download Cloud SDK
  - appveyor DownloadFile https://dl.google.com/dl/cloudsdk/channels/rapid/GoogleCloudSDKInstaller.exe
  # install Cloud SDK
  - GoogleCloudSDKInstaller.exe /S /noreporting /nostartmenu /nodesktop /logtofile /D=C:\google
  # prepare for non-interactive Cloud SDK components update
  - gcloud.cmd components copy-bundled-python>>python_path.txt && SET /p CLOUDSDK_PYTHON=<python_path.txt && DEL python_path.txt
  # update all Cloud SDK components
  - gcloud.cmd components update --quiet
  # add App Engine component to Cloud SDK
  - gcloud.cmd components install app-engine-java --quiet
  # add beta component to Cloud SDK for Cloud Debugger
  - gcloud.cmd components install beta --quiet

  # determine whether to run remote tests
  - >
    IF NOT DEFINED APPVEYOR_PULL_REQUEST_NUMBER IF %APPVEYOR_REPO_BRANCH% == master
    SET INCLUDE_REMOTE_TESTS=true
  - echo INCLUDE_REMOTE_TESTS=%INCLUDE_REMOTE_TESTS%

  # login to GCP if running remote tests
  - >
    IF DEFINED INCLUDE_REMOTE_TESTS
    echo %key_file_contents% > appveyor-app-maven-plugin-41c10cd961bb.json
    &&
    gcloud.cmd auth activate-service-account --key-file appveyor-app-maven-plugin-41c10cd961bb.json
    &&
    gcloud.cmd config set project appveyor-app-maven-plugin

build_script:
  - mvn clean install -DskipTests -B -U

test_script:
  - >
    IF DEFINED INCLUDE_REMOTE_TESTS
    ( mvn clean install -B -U -P include-remote-tests)
    ELSE
    ( mvn clean install -B -U )

environment:
  key_file_contents:
    secure: 
